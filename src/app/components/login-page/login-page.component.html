<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i:0;" ></div>
        <div class="square" style="--i:1;" ></div>
        <div class="square" style="--i:2;" ></div>
        <div class="square" style="--i:3;" ></div>
        <div class="square" style="--i:4;" ></div>
        <div class="container">
            <div class="form">
                <h2>Moviewood</h2>
                <form [formGroup]="loginForm" >
                    <div class="inputBox">
                        <input type="text" placeholder="Username" formControlName="username" >
                        <div [hidden]="!submitted || loginForm.controls['username'].valid">
                            <small class="text-danger" [hidden]="loginForm.controls['username'].valid">username is required</small>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" formControlName="password" >
                        <div [hidden]="!submitted || loginForm.controls['password'].valid">
                            <small class="text-danger" [hidden]="loginForm.controls['password'].valid">password is required</small>
                        </div>
                    </div>
                    <div class="inputBox">
                        <button type="button" [disabled]="loginForm.invalid" (click)="submit()" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
